# Horizontal Pod Autoscaler for Ticker API
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ticker-api-hpa
  labels:
    {{- include "ticker-app.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ticker-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
