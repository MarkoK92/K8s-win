# Resource Quota â€” prevents runaway resource consumption in the default namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: default-quota
  labels:
    {{- include "ticker-app.labels" . | nindent 4 }}
spec:
  hard:
    pods: "10"
    requests.cpu: "3"
    requests.memory: 3Gi
    limits.cpu: "6"
    limits.memory: 6Gi
