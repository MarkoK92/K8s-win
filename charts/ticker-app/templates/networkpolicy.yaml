# Network Policy — restricts who can talk to Ticker services
# Only allows: Ingress controller → UI (80), API (8090), external UDP → Ingester (5005)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ticker-app-network-policy
  labels:
    {{- include "ticker-app.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "ticker-app.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    # Allow Traefik Ingress → UI (port 80)
    - from:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
      ports:
        - port: 80
          protocol: TCP
    # Allow UDP ingester traffic (NodePort)
    - ports:
        - port: 5005
          protocol: UDP
---
# Network Policy for Ticker API pod
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ticker-api-network-policy
  labels:
    {{- include "ticker-app.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: ticker-api
  policyTypes:
    - Ingress
  ingress:
    # Allow Traefik Ingress → API (port 8090)
    - from:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
      ports:
        - port: 8090
          protocol: TCP
