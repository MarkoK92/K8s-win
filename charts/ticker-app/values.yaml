# Ticker Application Configuration
replicas: 1

# NATS host (must match the service name from the nats chart)
natsHost: nats-service

# UI container (nginx serving the web page)
ui:
  image: nginx:alpine
  nodePort: 30007
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "200m"
      memory: "128Mi"

# Ingester sidecar (receives UDP, publishes to NATS)
ingester:
  image: node:alpine
  udpNodePort: 30005
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "300m"
      memory: "256Mi"

# API service (queries InfluxDB for price history)
api:
  image: golang:1.21-alpine
  nodePort: 30090
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "300m"
      memory: "256Mi"

# InfluxDB connection (must match influxdb chart values)
influxdb:
  host: influxdb-service
  port: 8086
  token: ticker-secret-token
  org: ticker
  bucket: ticks
