# Ingress resource — routes http://{{ .Values.host }} to backend services
# Uses Traefik (pre-installed on k3s) as the ingress controller
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ticker-ingress
  labels:
    {{- include "ingress.labels" . | nindent 4 }}
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-rate-limit@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - {{ .Values.host }}
      secretName: ticker-tls-cert
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          # WebSocket — must come before UI catch-all
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.paths.websocket.serviceName }}
                port:
                  number: {{ .Values.paths.websocket.servicePort }}
          # API
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.paths.api.serviceName }}
                port:
                  number: {{ .Values.paths.api.servicePort }}
          # UI — catch-all (must be last)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.paths.ui.serviceName }}
                port:
                  number: {{ .Values.paths.ui.servicePort }}
