# InfluxDB Secrets â€” passwords and tokens that should never be in plaintext
apiVersion: v1
kind: Secret
metadata:
  name: influxdb-secrets
  labels:
    {{- include "influxdb.labels" . | nindent 4 }}
type: Opaque
stringData:
  admin-password: {{ .Values.setup.password | quote }}
  admin-token: {{ .Values.setup.token | quote }}
