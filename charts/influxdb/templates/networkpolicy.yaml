# Network Policy — restricts who can talk to InfluxDB
# Only allows: ticker-api (queries), Grafana (dashboards)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: influxdb-network-policy
  labels:
    {{- include "influxdb.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "influxdb.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    # Allow ticker-api → InfluxDB (query history)
    - from:
        - podSelector:
            matchLabels:
              app: ticker-api
      ports:
        - port: 8086
          protocol: TCP
    # Allow Grafana (monitoring namespace) → InfluxDB (dashboards)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - port: 8086
          protocol: TCP
